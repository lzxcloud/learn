<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="css/Commons.css"/>
    <link type="text/css" rel="stylesheet" href="css/register-center.css"/>
</head>
<body>
    <div class="wallpaper" style="position: fixed">
        <div class="center">
            <div class="w">
                <div class="content">
                    <div class="left">
                        <div class="container-signup">
                        <form action="#" >
                            <div class="input-group">
                                <form>
                                <div>
                                    <input class="input-field" type="text" placeholder="注册用邮箱" onblur="CheckRegex(this,'username','leave')" onfocus="CheckRegex(this,'username','on')">
                                </div>
                                <div>
                                    <input class="input-field" type="text" placeholder="英文昵称(6-18位)" onblur="CheckRegex(this,'id','leave')" onfocus="CheckRegex(this,'id','on')">
                                </div>
                                <div>
                                    <input class="input-field" type="password" placeholder="登录密码(密码中必须包含字母、数字、特称字符，至少8个字符)" onblur="CheckRegex(this,'passwd','leave')" onfocus="CheckRegex(this,'passwd','on')">
                                </div>
                                <div>
                                    <input class="input-field" type="password" placeholder="确认密码" onblur="" onfocus="" style="margin-bottom: 30px">
                                </div>
                                <div class="input-radio">
                                    <input type="radio" value="123" name="theRadio" id="111">
                                    <label for="111" >我已阅读并同意《用户注册协议》</label>
                                </div>
                                <input class="signup-form__submit input-public" style="margin: 5px 0 0 30px;" type="submit" value="立即注册" onclick="">
                                </form>
                            </div>
                        </form>
                        </div>
                    </div>
                    <div class="right">
                        <div class="balabak">
                            <h1 style="font-size: 20px">注册用户协议!!!!</h1>
                            其实我也不知道写啥 总之就是凑字数,巴拉巴拉巴拉巴。
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
<script src="js/index-js.js"></script>
<script>
</script>
</body>
</html>
