<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="css/Commons.css"/>
    <link type="text/css" rel="stylesheet" href="css/index-center.css"/>
</head>
<body>
    <div class="wallpaper" style="position: fixed">
        <div class="center">
            <div class="w">
                <div class="content">
                    <div class="logo">
                        <a href="index.html">
                            <img src="img/favicon.png" height="100" width="100">
                        </a>
                    </div>
                    <hr style=" margin-top:5px;height:2px;border:none;border-top:2px dotted #185598;"/>
                    <div class="container-login" style="margin-top: 50px">
                        <form>
                            <div class="input-field-group">
                                <div class="input-field" style="border-radius: 4px 4px 0 0 ;">
                                    <input type="text" id ="" placeholder="邮箱地址" value="" onblur="CheckRegex(this,'username','leave')" onfocus="CheckRegex(this,'username','on')">
                                </div>
                                <div class="input-field" style="border-radius: 0 0 4px 4px;">
                                    <input type="password" placeholder="密码" value="" onblur="CheckRegex(this,'passwd','leave')" onfocus="CheckRegex(this,'passwd','on')">
                                </div>
                            </div>
                            <ul class="error-msg-list">
                                <li>
                                    <div class="error-info input-field hide" id="error-msg">
                                    </div>
                                </li>
                            </ul>
                                <button type="submit" class="signup-form__submit" onclick="login();return false">登录</button>
                                <button type="button" class="signup-form__submit" style="background-color: #E32429" onclick="window.open('register.html')">
                                没有账户?立即注册!</button>
                            <div class="signup-form-nav"><div class="left"></div>
                                <div class="right">
                                    <a href="https://www.pixiv.net/reminder.php" target="_blank">忘记了</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
<script src="js/index-js.js"></script>
</body>
</html>
