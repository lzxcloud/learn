<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="login_module">
        <div class="w">
            <div class="login_r">
                <div class="header_module">
                    <span>登录</span>
                </div>
                <div class="body_module">
                    <div class="tab-box">
                        <span class="tab-mobilelogin" style="margin-right:10px;">用户名登录</span>
                    </div>
                    <div class="uidlogin">
                        <div class="err-msg"></div>
                            <div class="pr"><input type="text" name="username" placeholder="用户名"></div>
                            <div class="pr"><input type="password" name="passwd" placeholder="密码"></div>
                        </div>
                    </div>
                    <div class="box-btn">
                        <div class="text"></div>
                        <div class="btn btn-login pub-icons pub-btn pub-btn-valid">
                            <span>登录</span>
                            <span style="display:none;">
                                <img src="/images/loading.gif">正在登录</span>
                        </div>
                    </div>
                </div>
            </div>






            <div class="register_l">
                <div class="header_module">
                    <span>注册</span>
                </div>
                <div class="body_module">
                    <div class="tab-box">
                        <span>手机&&用户名注册</span>
                    </div>
                    <div class="register">
                        <div class="err-msg"></div>
                        <div class="pr">
                            <span>+86</span>
                            <input type="text" name="mobilenumber" placeholder="手机号">
                        </div>
                        <div class="pr"><input type="text" name="username" placeholder="用户名"></div>
                        <div class="pr"><input type="password" name="passwd" placeholder="密码"></div>
                    </div>
                    <div class="btn btn-register pub-icons pub-btn pub-btn-valid">
                        <span>下一步</span>
                        span style="display:none;">
                        <img src="/images/loading.gif">正在注册</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
